<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <ion-card *ngFor="let new of news">
    <img [src]="new.img"/>
    <ion-card-content>
      <ion-card-title>
        {{ new.title}}
      </ion-card-title>
      <p>
        {{ new.description}}
      </p>
      <div text-right>
        <button ion-button color="secondary" outline>ver mas</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
