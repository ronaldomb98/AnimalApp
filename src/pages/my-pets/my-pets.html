<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Mascotas</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <ion-list *ngIf="pets; else loading">
    <ion-item *ngFor="let pet of pets">
      <ion-thumbnail item-start>
        <img [src]="pet.data.urlImg">
      </ion-thumbnail>
      <h2>{{ pet.data.name }}</h2>
      <p>{{ pet.data.description }}</p>
      <button ion-button clear item-end (click)="vewPet(pet.key)">Ver</button>
    </ion-item>
    <div *ngIf="pets.length === 0">No has registrado tus mascotas.<a (click)="newPet()">Registralas ahora</a></div>
  </ion-list>

  <ng-template #loading>Cargando informaci√≥n</ng-template>




<ion-fab right bottom (click)="newPet()">
  <button ion-fab ><ion-icon name="add" ></ion-icon></button>
</ion-fab>
</ion-content>
