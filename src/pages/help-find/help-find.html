<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mascotas {{ topic }} Relacionadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="relatedDocuments; else loading">
    <ion-item *ngFor="let $document of relatedDocuments">
      <ion-avatar item-start>
        <img [src]="$document.imgUrl">
      </ion-avatar>
      <h2>{{ $document.issue }}</h2>
      <p><a (click)="presentProfileModal($document.createdBy)">Ver Autor</a></p>
      <p> {{ $document.description }}</p>
      <div item-right> <small>{{ $document.createdOn | date }}</small></div>
    </ion-item>
    <div margin-horizontal margin-top *ngIf="relatedDocuments.length >= 0">
      <button  block ion-button icon-right color="warning" block >
        Â¡Reportar Coincidencias!
        <ion-icon name="alert"></ion-icon>
      </button>
    </div>
    
    <div *ngIf="relatedDocuments.length == 0">No se encontraron mascotas relacionadas.</div>
  </ion-list>

  <ng-template #loading>Cargando informacion...</ng-template>
</ion-content>
