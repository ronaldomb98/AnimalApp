<ion-header>

  <ion-navbar>
    <ion-title>Pet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header text-center>
      Inicio de sesión
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form">
        <ion-item>
          <ion-label floating>Correo Electronico</ion-label>
          <ion-input formControlName="name" type="name"></ion-input>
        </ion-item>
        <ion-item class="error" *ngIf="name.invalid && (name.dirty || name.touched)">
          <p *ngIf="name.errors.required">
            Campo obligatorio
          </p>
          <p *ngIf="name.errors.email">
            El campo debe ser un correo. Ej: usuario@email.com
          </p>
        </ion-item>

        <ion-item>
          <ion-label floating>Adjuntar Archivo</ion-label>
          <ion-input type="file"></ion-input>
        </ion-item>

        <div padding>
          <button (click)="onDevelopment()" [disabled]="!form.valid" ion-button block>Iniciar Sesión!</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
