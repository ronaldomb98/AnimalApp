<ion-header >

  <ion-navbar color="primary">
    <ion-title>Registro de Mascota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">
    <ion-list>
      <!-- Name -->
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input formControlName="name" type="name"></ion-input>
      </ion-item>
      <ion-item class="error" *ngIf="name.invalid && (name.dirty || name.touched)">
        <p *ngIf="name.errors.required">Campo obligatorio</p>
      </ion-item>


      <!-- Description-->
      <ion-item>
        <ion-label stacked>Descripción de mascota</ion-label>
        <ion-textarea placeholder="Estatura, color, personalidad..." formControlName="description" type="textarea" rows="3"></ion-textarea>
      </ion-item>
      <ion-item class="error" *ngIf="description.invalid && (description.dirty || description.touched)">
        <p *ngIf="description.errors.required">Campo obligatorio</p>
      </ion-item>

      <!--Pet type-->
      <ion-item>
        <ion-label>Tipo de mascota</ion-label>
        <ion-select formControlName="petType">
          <ion-option selected value="dog">Perro</ion-option>
          <ion-option value="cat">Gato</ion-option>
        </ion-select>
      </ion-item>

      <!-- Is Sterilized-->
      <ion-item>
        <ion-label>¿Esta Esterilizado?</ion-label>
        <ion-checkbox formControlName="isSterilized" color="dark" checked="true"></ion-checkbox>
      </ion-item>

      <!-- Characteristics -->
      <ion-item *ngIf="isSterilized.value == true">
        <ion-label stacked>Descripción de mascota</ion-label>
        <ion-textarea placeholder="Tatuaje" formControlName="characteristics" type="textarea" rows="3"></ion-textarea>
      </ion-item>
      <ion-item class="error" *ngIf="characteristics.invalid && (characteristics.dirty || characteristics.touched)">
        <p *ngIf="characteristics.errors.required">Campo obligatorio</p>
      </ion-item>

      <!-- Vaccunas -->
      <div formArrayName="vaccines">

        <div *ngFor="let vaccine of vaccines.controls; let i=index" [formGroupName]="i">

          <!-- Name Vaccine -->
          <ion-list class="vaccines">
            <ion-item>
              Vacuna {{ i+1 }}
              <button ion-button item-right round color="danger" (click)="deleteVaccine(i)">Eliminar Vacuna</button>
            </ion-item>

            <ion-item>
              <ion-label>Nombre</ion-label>
              <ion-input formControlName="name"></ion-input>
            </ion-item>

            <!-- dateApplied -->
            <ion-item>
              <ion-label>Fecha</ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dateApplied"></ion-datetime>
            </ion-item>

          </ion-list>
        </div>
      </div>
      <button margin ion-button round item-left color="light" (click)="addVaccine()">Agregar Vacuna</button>

      <!-- Photo -->
      <ion-item *ngIf="!isAnalizing">
        <button *ngIf="!key" ion-button (click)="capture()" round icon-right item-right color="secondary">
          Tomale una foto!
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-item>
    </ion-list>


    <div text-center="">
      <img class="preview" [src]="captureDataUrl" *ngIf="captureDataUrl"/>
      <img class="preview" [src]="oldImage" *ngIf="oldImage"/>
    </div>

    <!-- Image analisis -->
    <div text-center *ngIf="isAnalizing">
      <div>{{ isAnalizingMessage }}</div>
      <ion-spinner  name="bubbles"></ion-spinner>
    </div>
    
    <!-- Text translated -->
    <div text-center *ngIf="imageAnalisisTransalted">
      <div>Tags</div>
      <div>
        <ul>
          <li *ngFor="let item of imageAnalisisTransalted">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>

    <!--submit button-->
    <div padding *ngIf="!isAnalizing">
      <button *ngIf="!key" (click)="upload()" [disabled]="!form.valid || !captureDataUrl" ion-button block>Guardar Datos!</button>
      <button *ngIf="key" (click)="updatePetDate()" [disabled]="!form.valid" ion-button block>Actualizar Datos!</button>
    </div>
  </form>
  <pre>
    {{ textDebug | json }}
  </pre>
</ion-content>
