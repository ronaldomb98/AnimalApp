<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Mascotas</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <div *ngIf="pets | async; let _pets; else loading">
    <ion-list *ngFor="let pet of pets | async">
      <ion-item>
        <ion-thumbnail item-start>
          <img [src]="pet.urlImg">
        </ion-thumbnail>
        <h2>{{ pet.name }}</h2>
        <p>{{ pet.description }}</p>
        <button ion-button clear item-end (click)="vewPet()">Ver</button>
      </ion-item>
    </ion-list>
    <div *ngIf="_pets.length === 0">No has registrado tus mascotas.<a (click)="newPet()">Registralas ahora</a></div>
  </div>

  <ng-template #loading>Cargando informaci√≥n</ng-template>


<ion-fab right bottom (click)="newPet()">
  <button ion-fab ><ion-icon name="add" ></ion-icon></button>
</ion-fab>
</ion-content>
